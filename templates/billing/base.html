<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Utility Billing{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    {% load static %}
    <link rel="icon" href="https://s3.timeweb.cloud/a43db249-billing/favicon.ico">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
        }
        .navbar, .footer {
            position: relative;
            z-index: 1;
            overflow: hidden;
            height: 70px; /* Уменьшаем размер подвала и навигационной панели */
        }
        .navbar::before, .footer::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .navbar-item, .footer-content {
            position: relative;
            z-index: 1;
            color: white;
        }
        .navbar-burger span {
            background-color: white;
        }
        .navbar-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .hero {
            color: white;
            z-index: 1;
        }
        .hero-day {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .hero-night {
            background-color: rgba(255, 255, 255, 0.5);
            color: black;
        }
        .hero-body {
            padding: 1.5rem 1.5rem; /* Уменьшаем размер рамки для приветственной надписи */
        }
        @keyframes starAnimation {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, -50px); }
            50% { transform: translate(-50px, 50px); }
            75% { transform: translate(50px, 50px); }
            100% { transform: translate(-50px, -50px); }
        }
        @keyframes stripeAnimation {
            0% { transform: translate(0, 0); }
            25% { transform: translate(50px, 0); }
            50% { transform: translate(-50px, 0); }
            75% { transform: translate(50px, 0); }
            100% { transform: translate(-50px, 0); }
        }
        .star, .stripe {
            position: absolute;
            width: 50px;
            height: 50px;
            opacity: 0.7;
            background-size: contain;
            z-index: -1;
        }
        .star {
            background: url('https://s3.timeweb.cloud/a43db249-billing/star.png') no-repeat center center;
            animation: starAnimation 20s linear infinite;
        }
        .stripe {
            background: url('https://s3.timeweb.cloud/a43db249-billing/stripe.png') no-repeat center center;
            animation: stripeAnimation 20s linear infinite;
        }
    </style>
</head>
<body>
<div class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">
                <strong>Utility Billing</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                {% if user.is_authenticated %}
                    <a class="navbar-item" href="{% url 'billing:logout' %}">Logout</a>
                {% else %}
                    <a class="navbar-item" href="{% url 'billing:login' %}">Login</a>
                    <a class="navbar-item" href="{% url 'billing:register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <section class="hero is-medium">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">Welcome to Utility Billing</h1>
                <h2 class="subtitle">Manage your utility bills easily and efficiently.</h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</div>

<footer class="footer">
    <div class="content has-text-centered footer-content">
        <p>
            <strong>Utility Billing</strong> by <a href="https://yourcompany.com">Your Company</a>. The source code is licensed
            <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
        </p>
    </div>
</footer>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {
                const target = el.dataset.target;
                const $target = document.getElementById(target);
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
            });
        });
    }

    // Change background image and animation based on the time of day
    const hours = new Date().getHours();
    const navbar = document.querySelector('.navbar');
    const footer = document.querySelector('.footer');
    const hero = document.querySelector('.hero');
    const elements = ['star', 'stripe'];

    function createAnimationElements(type, container) {
        for (let i = 0; i < 5; i++) {
            const element = document.createElement('div');
            element.classList.add(type);
            element.style.top = `${Math.random() * 100}%`;
            element.style.left = `${Math.random() * 100}%`;
            container.appendChild(element);
        }
    }

    if (hours >= 6 && hours < 18) {
        document.body.style.backgroundImage = "url('https://s3.timeweb.cloud/a43db249-billing/white.webp')";
        navbar.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        footer.style.backgroundColor = 'rgba(0, 0, 0, 0.5)';
        navbar.style.color = 'white';
        footer.style.color = 'white';
        hero.classList.add('hero-day');
        hero.classList.remove('hero-night');
        createAnimationElements('stripe', navbar);
        createAnimationElements('stripe', footer);
    } else {
        document.body.style.backgroundImage = "url('https://s3.timeweb.cloud/a43db249-billing/black.webp')";
        navbar.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
        footer.style.backgroundColor = 'rgba(255, 255, 255, 0.5)';
        navbar.style.color = 'black';
        footer.style.color = 'black';
        hero.classList.add('hero-night');
        hero.classList.remove('hero-day');
        createAnimationElements('star', navbar);
        createAnimationElements('star', footer);
    }
});
</script>
</body>
</html>
