<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Utility Billing{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
<div class="container">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">
                Utility Billing
            </a>

            <!-- Бургер-кнопка на мобильных устройствах -->
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
    <span aria-hidden="true"></span>
    <span aria-hidden="true"></span>
    <span aria-hidden="true"></span>
</a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                {% if user.is_authenticated %}
                    <a class="navbar-item" href="{% url 'billing:logout' %}">
                        Logout
                    </a>
                {% else %}
                    <a class="navbar-item" href="{% url 'billing:login' %}">
                        Login
                    </a>
                    <a class="navbar-item" href="{% url 'billing:register' %}">
                        Register
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
  // Получить все элементы "navbar-burger"
  const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

  // Проверить, есть ли хотя бы один элемент "navbar-burger"
  if ($navbarBurgers.length > 0) {

    // Добавить событие клика на каждый из них
    $navbarBurgers.forEach( el => {
      el.addEventListener('click', () => {

        // Получить целевой элемент "data-target"
        const target = el.dataset.target;
        const $target = document.getElementById(target);

        // Переключить классы "is-active" на "navbar-burger" и целевом элементе "navbar-menu"
        el.classList.toggle('is-active');
        $target.classList.toggle('is-active');

      });
    });
  }
});
</script>
</body>
</html>
