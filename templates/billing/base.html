<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Utility Billing{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    {% load static %}
    <link rel="icon" href="https://s3.timeweb.cloud/a43db249-billing/favicon.ico">
    <style>
        html, body {
            height: 100%;
        }
        body {
            display: flex;
            flex-direction: column;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
        .navbar {
            color: white;
            position: relative;
            z-index: 1;
        }
        .footer {
            color: white;
            padding: 1rem 0;
            position: relative;
            z-index: 1;
            margin-top: auto;
        }
        .navbar-item {
            color: white;
        }
        .navbar-burger span {
            background-color: white;
        }
        .navbar-item:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .hero {
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            z-index: 1;
        }
        .footer-content {
            z-index: 1;
        }
        @keyframes starAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 1000px; }
        }
        @keyframes stripeAnimation {
            0% { background-position: 0 0; }
            100% { background-position: 1000px 0; }
        }
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('https://s3.timeweb.cloud/a43db249-billing/stars.png') repeat;
            animation: starAnimation 60s linear infinite;
            pointer-events: none;
        }
        .stripes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: url('https://s3.timeweb.cloud/a43db249-billing/stripes.png') repeat-x;
            animation: stripeAnimation 10s linear infinite;
            pointer-events: none;
        }
    </style>
</head>
<body>
<div class="stars stripes" id="animation-layer"></div>
<div class="container" style="z-index: 1;">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">
                <strong>Utility Billing</strong>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                {% if user.is_authenticated %}
                    <a class="navbar-item" href="{% url 'billing:logout' %}">
                        Logout
                    </a>
                {% else %}
                    <a class="navbar-item" href="{% url 'billing:login' %}">
                        Login
                    </a>
                    <a class="navbar-item" href="{% url 'billing:register' %}">
                        Register
                    </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <section class="hero is-medium">
        <div class="hero-body">
            <div class="container">
                <h1 class="title">
                    Welcome to Utility Billing
                </h1>
                <h2 class="subtitle">
                    Manage your utility bills easily and efficiently.
                </h2>
            </div>
        </div>
    </section>

    <section class="section">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered footer-content">
            <p>
                <strong>Utility Billing</strong> by <a href="https://github.com/mrGerber91">mrGerber team</a>. The source code is licensed
                <a href="http://opensource.org/licenses/mit-license.php">MIT</a>.
            </p>
        </div>
    </footer>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
    if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
            el.addEventListener('click', () => {
                const target = el.dataset.target;
                const $target = document.getElementById(target);
                el.classList.toggle('is-active');
                $target.classList.toggle('is-active');
            });
        });
    }

    // Change background image and animation based on the time of day
    const hours = new Date().getHours();
    const animationLayer = document.getElementById('animation-layer');
    if (hours >= 6 && hours < 18) {
        document.body.style.backgroundImage = "url('https://s3.timeweb.cloud/a43db249-billing/white.webp')";
        animationLayer.classList.add('stripes');
        animationLayer.classList.remove('stars');
    } else {
        document.body.style.backgroundImage = "url('https://s3.timeweb.cloud/a43db249-billing/black.webp')";
        animationLayer.classList.add('stars');
        animationLayer.classList.remove('stripes');
    }
});
</script>
</body>
</html>
