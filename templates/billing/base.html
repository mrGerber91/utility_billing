<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Utility Billing{% endblock %}</title>

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <script defer src="{% static 'js/all.js' %}"></script>
    <link rel="icon" href="https://s3.timeweb.cloud/a43db249-billing/favicon.ico">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'home' %}">
                <strong>Utility Billing</strong>
            </a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-end">
                <a class="navbar-item" href="{% url 'home' %}">Home</a>
                {% if user.is_authenticated %}
                    <a class="navbar-item" href="{% url 'billing:logout' %}">Logout</a>
                {% else %}
                    <a class="navbar-item" href="{% url 'billing:login' %}">Login</a>
                    <a class="navbar-item" href="{% url 'billing:register' %}">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        <section class="hero is-medium">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">Welcome to Utility Billing</h1>
                    <h2 class="subtitle">Manage your utility bills easily and efficiently.</h2>
                </div>
            </div>
        </section>
        <section class="section">
            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </section>
    </div>
    <footer class="footer">
        <div class="content has-text-centered footer-content">
            <p>
                <strong>Utility Billing</strong> by <a href="https://github.com/mrGerber91">mrGerber team</a>.
            </p>
        </div>
    </footer>
    <script src="{% static 'js/scripts.js' %}" defer></script>
</body>
</html>
